<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css">
    </head>

    <body> <div class="container">
        <h1 id="title">freeCodeCamp Survey Form </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form" action="https://survey-form.freecodecamp.rocks" method="post">
        
            
                <fieldset><label id="name-label" for="name">Name: <input type="text" id="name" placeholder="Enter your name" required></label>

            <label id="email-label" for="email">Email: <input type="email" id="email" placeholder="Enter your Email" required></label>

           <label id="number-label" for="number">Age: 
    <input type="number" id="number" min="1" max="120" placeholder="Age" required>
</label></fieldset>


            <fieldset><label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="feature">
        <option value="">Select current role</option>
        <option value="Student">Student</option>
        <option value="Full-time-job">Full time job</option>
        <option value="Full-time-learner">Full time learner</option>
        <option value="Prefer-not-to-say">Prefer not to say</option>
        <option value="Other">Other</option>
    </select>
    </fieldset>
            
            
                <fieldset><p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="Definitely"><input id="Definitely" type="radio" name="recommend" value="definitely" required class="inline" /> Definitely</label>
                <label> <input type="radio" name="recommend" value="maybe" required class="inline" /> Maybe</label>
                <label><input type="radio" name="recommend" value="not-sure" required class="inline" /> Not sure</label></fieldset>
            

              <fieldset><label for="feature">What is your favorite feature of freeCodeCamp?</label>
             <select id="feature" name="feature">
                <option value="">Select an Option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open-source">Open Source</option>
            </select></fieldset>


              <label for="improvement">What would you like to see improved? (Check all that apply)</label>  

<label for="Front-end-Project"><input id="Front-end-Project" type="checkbox" class="inline" value="front-end" /> Front-end Project</label>
<label for="Back-end-Project"><input id="Back-end-Project" type="checkbox" class="inline" value="back-end" /> Back-end Project</label>
<label for="Data-Visualization"><input id="Data-Visualization" type="checkbox" class="inline" value="data-vis" /> Data Visualization</label> 
<label for="Challenges"><input id="Challenges" type="checkbox" class="inline" value="challenges" />Challenges</label>
<label for="Open-Source-Community"><input id="Open-Source-Community" type="checkbox" class="inline" value="open-source" /> Open Source Community</label>
<label for="Gitter-help-room"><input id="Gitter-help-room" type="checkbox" class="inline" value="gitter-room" />Gitter help room</label>
<label for="Video"><input id="Video" type="checkbox" class="inline" value="video" />Video</label>
<label for="City-Meetups"><input id="City-Meetups" type="checkbox" class="inline" value="city-meetups" />City Meetups</label>
<label for="Wiki"><input id="Wiki" type="checkbox" class="inline" value="wiki" />Wiki</label>
<label for="Forum"><input id="Forum" type="checkbox" class="inline" value="forum" /> Forum</label>
<label for="Additional-Courses"><input id="Additional-Courses" type="checkbox" class="inline" value="additional-courses" />Additional Courses</label></fieldset>
      

        <fieldset><label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
        </label>
            </fieldset>


          <input id="submit" type="submit" value="Submit" />

        </form>
    </div>
</body>
</html>
